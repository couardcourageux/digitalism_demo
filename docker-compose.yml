version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: digitalism_postgres
    environment:
      POSTGRES_DB: digitalism_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - ./data/docker/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d digitalism_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - digitalism_network

  pgadmin:
    image: dpage/pgadmin4:8.5
    container_name: digitalism_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@digitalism.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - digitalism_network

  nominatim:
    image: mediagis/nominatim:4.5
    container_name: digitalism_nominatim
    environment:
      PBF_URL: https://download.geofabrik.de/europe/france-latest.osm.pbf
      REPLICATION_URL: https://download.geofabrik.de/europe/france-updates
      REPLICATION_UPDATE_INTERVAL: 86400
      REPLICATION_RECHECK_INTERVAL: 900
      NOMINATIM_PASSWORD: nominatim
    ports:
      - "8080:8080"
    volumes:
      - ./data/docker/nominatim:/var/lib/postgresql/14/main
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 600s
    restart: always
    networks:
      - digitalism_network
    shm_size: 1gb

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digitalism-fastapi
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
      - UVICORN_HOST=${UVICORN_HOST:-0.0.0.0}
      - UVICORN_PORT=${UVICORN_PORT:-8000}
      - UVICORN_LOG_LEVEL=${UVICORN_LOG_LEVEL:-info}
      - CSV_DATA_PATH=${CSV_DATA_PATH:-/app/data/csv}
      - NOMINATIM_URL=${NOMINATIM_URL:-http://nominatim:8080}
      - NOMINATIM_USER_AGENT=${NOMINATIM_USER_AGENT:-digitalism-fastapi}
    depends_on:
      postgres:
        condition: service_healthy
      nominatim:
        condition: service_started
    networks:
      - digitalism_network
    volumes:
      - ./data:/app/data:ro
      - ./cache:/app/cache
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  digitalism_network:
    driver: bridge
